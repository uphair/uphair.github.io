<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>UpHair Color Bar</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="brand">
      <h1 class="brand__title">UpHair</h1>
      <p class="brand__additional">Color Bar</p>
      <div class="brand__logo"><img class="logo" src="img/logo.svg" width="150px"></div>
    </div>
    <div class="contact-card">
      <div class="contact-card__icon"><a class="btn-icon" href="tel:+73422031505">
          <div class="icon-phone"></div></a></div>
      <h4 class="contact-card__label">Телефон</h4>
      <div class="contact-card__value"> 
        <div class="phone-number phone-number--no-city-code"><span class="phone-number__city-code">+7 342</span><span class="phone-number__number">203-15-05</span></div>
      </div>
    </div>
    <div class="contact-card">
      <div class="contact-card__icon"><a class="btn-icon" href="https://instagram.com/uphair_colorbar" target="_blank">
          <div class="icon icon-instagram"></div></a></div>
      <h4 class="contact-card__label">Instagram</h4>
      <div class="contact-card__value">uphair_colorbar</div>
    </div>
    <div class="contact-card">
      <div class="contact-card__icon"><a class="btn-icon" href="https://vk.com/uphaircolorbar" target="_blank">
          <div class="icon icon-vk"></div></a></div>
      <h4 class="contact-card__label">VK</h4>
      <div class="contact-card__value">uphaircolorbar</div>
    </div>
    <div class="contact-card">
      <div class="contact-card__icon"><a class="btn-icon" href="https://goo.gl/maps/STSHhYkoNgv" target="_blank">
          <div class="icon icon-map-marker"></div></a></div>
      <h4 class="contact-card__label">Адрес</h4>
      <div class="contact-card__value">Советская 51а</div>
    </div>
    <div class="contact-card">
      <h4 class="contact-card__label">WhatsApp / Viber / Telegram</h4>
      <div class="contact-card__icon"><a class="btn-icon btn-icon--small" href="whatsapp://send?abid=+79120611505"><span class="icon icon-whatsapp btn-icon__icon"></span><span class="btn-icon__text">WhatsApp</span></a><a class="btn-icon btn-icon--small" href="viber://chat?number=+79120611505"><span class="icon icon-viber btn-icon__icon"></span><span class="btn-icon__text">Viber</span></a><a class="btn-icon btn-icon--small" href="tg://resolve?domain=+79120611505"><span class="icon icon-telegram btn-icon__icon"></span><span class="btn-icon__text">Telegram</span></a></div>
      <div class="contact-card__value">
        <div class="phone-number"><span class="phone-number__number">+7 912 06-11-505</span></div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
